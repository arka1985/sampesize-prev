<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff007b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with Rounded Corners -->
  <rect width="512" height="512" rx="120" fill="#0f0c29"/>
  
  <!-- Subtle Grid Background -->
  <path d="M40 472 L472 472" stroke="rgba(255,255,255,0.1)" stroke-width="4"/>
  <path d="M40 472 L40 40" stroke="rgba(255,255,255,0.1)" stroke-width="4"/>
  
  <!-- The Statistical Curve (Bell Curve approximation) -->
  <path d="M 40 420 C 140 420, 190 100, 256 100 S 372 420, 472 420" 
        fill="none" 
        stroke="url(#grad)" 
        stroke-width="50" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
        
  <!-- Semi-transparent Fill -->
  <path d="M 40 420 C 140 420, 190 100, 256 100 S 372 420, 472 420 L 472 472 L 40 472 Z" 
        fill="url(#grad)" 
        fill-opacity="0.2"/>
        
  <!-- Decorative Dots -->
  <circle cx="256" cy="100" r="15" fill="#fff" fill-opacity="0.9"/>
  <circle cx="472" cy="420" r="8" fill="#ff007b" fill-opacity="0.8"/>
  <circle cx="40" cy="420" r="8" fill="#007bff" fill-opacity="0.8"/>
</svg>
